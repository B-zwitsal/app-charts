<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Power Usage Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      height: 100%;
      width: 100%;
    }
    #chart-container {
      position: relative;
      width: 100vw;
      height: 100vw; /* Makes it square */
    }
    canvas {
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="powerChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('powerChart').getContext('2d');

    const data = {
      labels: [...Array(24).keys()].map(h => `${h}:00`),
      datasets: [
        {
          label: 'Injection',
          data: Array(24).fill().map(() => Math.floor(Math.random() * 100)),
          backgroundColor: '#e39025'
        },
        {
          label: 'Consumption',
          data: Array(24).fill().map(() => Math.floor(Math.random() * 100)),
          backgroundColor: '#7b7e74'
        }
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        backgroundColor: 'transparent',
        plugins: {
          legend: {
            labels: {
              color: '#ffffff', // White labels
              font: {
                size: 12
              }
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: '#ffffff',
              font: { size: 10 }
            },
            grid: {
              color: 'rgba(255,255,255,0.1)' // light grid
            }
          },
          y: {
            ticks: {
              color: '#ffffff',
              font: { size: 10 }
            },
            grid: {
              color: 'rgba(255,255,255,0.1)'
            }
          }
        }
      }
    };

    new Chart(ctx, config);
  </script>
</body>
</html>
