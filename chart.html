<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Power Usage Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="margin:0;padding:0;">
  <canvas id="myChart" width="100%" height="100%"></canvas>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');

    const labels = [...Array(24).keys()].map(h => `${h}:00`);

    const data = {
      labels: labels,
      datasets: [
        {
          label: 'Injection (kWh)',
          data: [1.2, 1.5, 0.8, 0.6, 0.9, 1.1, 2.3, 2.9, 3.1, 3.5, 3.0, 2.7,
                 2.5, 2.3, 2.0, 1.8, 1.4, 1.2, 1.0, 0.9, 0.7, 0.6, 0.5, 0.4],
          backgroundColor: 'rgba(54, 162, 235, 0.7)'
        },
        {
          label: 'Consumption (kWh)',
          data: [0.8, 1.1, 1.3, 1.6, 1.9, 2.2, 2.6, 3.0, 3.2, 3.8, 4.0, 4.2,
                 4.1, 3.9, 3.6, 3.3, 3.0, 2.7, 2.3, 2.0, 1.8, 1.5, 1.3, 1.0],
          backgroundColor: 'rgba(255, 99, 132, 0.7)'
        }
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            stacked: false,
            title: {
              display: true,
              text: 'Hour of Day'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'kWh'
            }
          }
        }
      }
    };

    new Chart(ctx, config);
  </script>
</body>
</html>
